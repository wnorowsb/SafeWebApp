{% extends "layout.html" %}
{% block content %}
	<form method="POST" action="">
		{{ form.hidden_tag() }}
        <h3>Login Page</h3>
		<fieldset>
			<div>
				{{ form.username.label() }}
				
				{{ form.username() }}
			</div>	
			<div>	
				{{ form.password.label() }}
				{{ form.password() }}
			</div>
			<div>
				{{ form.submit() }}
			</div>
		</fieldset>
		<a href="{{ url_for('register') }}">Sign Up</a>
	</form>
{% endblock content %}
