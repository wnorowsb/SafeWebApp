{% extends "layout.html" %}
{% block content %}

	Logged as: {{ current_user.username }}
<br>
<a  href="{{ url_for('home') }}">Back</a>
    <a  href="{{ url_for('deletePost', post_id=post.id) }}">Delete</a>
{%  if post.author == current_user %}
    <a  href="{{ url_for('editPost', post_id=post.id) }}">Edit</a>
{% endif %}
    <fieldset>
     <small>{{ post.author.username }}</small>
    <h4>{{ post.title }}</h4>
    <p>{{ post.content }}</p>
</fieldset>


{% endblock content %}
