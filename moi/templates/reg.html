{% extends "layout.html" %}
{% block content %}
	<form method="POST" action="">
		{{ form.hidden_tag() }}
		<fieldset>
			<div>
				{{ form.username.label() }}
				
				{{ form.username() }}
			</div>	
			<div>	
				{{ form.password.label() }}
				{{ form.password() }}
			</div>
		</fieldset>
		<div>
			{{ form.submit() }}
		</div>
			<a  href="{{ url_for('login') }}">Sign in</a>
	</form>
{% endblock content %}
